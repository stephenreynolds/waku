<div class="row">
  <div class="col-md-8 offset-md-2">
    <form (submit)="onSubmit()" #createForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Title" required>
      </div>

      <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" class="form-control" name="subtitle" placeholder="Subtitle" required>
      </div>

      <div class="form-group">
        <label for="thumbnail">Thumbnail</label>
        <input type="file" class="form-control-file" id="thumbnail" (change)="onFileChange($event)">
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" name="content" rows="5"></textarea>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Submit" [disabled]="createForm.invalid">
        <a routerLink="/blog" class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>
